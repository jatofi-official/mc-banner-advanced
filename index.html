<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Banner Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="preview-section">
            <div class="canvas-wrapper">
                <canvas id="bannerCanvas" width="160" height="320"></canvas>
            </div>
            <div id="baseColorContainer" class="base-control">
                </div>
            <button id="downloadBtn" onclick="downloadBanner()">Download PNG</button>
        </div>

        <div class="controls-section">
            <div class="header-row">
                <h2>Layers</h2>
                <div class="toggle-container">
                    <span>Vanilla</span>
                    <label class="switch">
                        <input type="checkbox" id="patternToggle" onchange="togglePatterns()">
                        <span class="slider"></span>
                    </label>
                    <span>Extra</span>
                </div>
            </div>
            <div id="layerContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
